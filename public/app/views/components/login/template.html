<div class="login">
    <div class="login__box">
        <div class="row login__form">
            <form role="form" ng-submit="login()" name="loginForm" novalidate="" method="post" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="Name" type="text" class="validate" />
                        <label for="Name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="Password" type="password" class="validate" />
                        <label for="Password">Password</label>
                    </div>
                </div>
                <button type="submit" name="action" class="btn waves-effect waves-light submit">Submit<i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</div>
