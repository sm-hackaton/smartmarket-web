<div class="login">
    <div class="login__box">
        <form role="form" ng-submit="login()" name="loginForm" novalidate="" method="post" class="css-form login__form mb-lg">
            <div class="form-group">
                <input type="text" ng-model="user.email" name="user_email" autocomplete="off" required="" class="form-control" />
                <label class="control-label">Name</label>
            </div>
            <div class="form-group">
                <input type="password" ng-model="user.password" name="user_password" required="" class="form-control" />
                <label class="control-label">Password</label>
            </div>
            <button type="submit" class="btn">
                login</button>
        </form>
    </div>
</div>
