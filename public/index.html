<!DOCTYPE html>
<html lang="es" data-ng-app="todoProject">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>TODO Project - David Iruzubieta</title>
    <!-- Application styles-->
    <link rel="stylesheet" href="app/css/main.css">
</head>

<body>
    <div id="app" class="app">
        <header ng-class="{'header' : headerInLogin, 'header--in' : !headerInLogin }" class="header--in">
            <img src="app/img/logo.png" alt="Smart Market" ng-show="headerInLogin" class="header__img">
        </header>
        <article ng-class="{'main' : headerInLogin, 'main--in' : !headerInLogin }">
            <div ui-view="" class="wrapper"></div>
        </article>
    </div>
    <script src="app/js/base.js"></script>
    <script src="app/js/app.js"></script>
</body>

</html>
